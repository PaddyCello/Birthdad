<!DOCTYPE html>
  <html>
    <head>
      <link rel="stylesheet" href="style.css">
      <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Potta+One&display=swap" rel="stylesheet">
    </head>

    <body>
      <h1></h1>
      <div id='namein'>
        <label for='person'>What is your name?</label>
        <br>
        <input type='text' id='person' placeholder='John Doe' required>
      </div>
      <div id='datein'>
        <label for='birthdate'>What is your date of birth?</label>
        <br>
        <input type='date' id='birthdate' min='1900-01-01' max='2021-12-31' placeholder='YYYY-MM-DD' required>
        <button type='button' id='birthbtn'>Let's go!</button>
      </div>
    </body>
    <script src="./birthdad.js"></script>
  </html>
